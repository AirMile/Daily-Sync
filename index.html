<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sync - Mood Tracking</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/custom.css">
</head>
<body>
    <div id="app" class="app-container">
        <header class="app-header">
            <h1 class="app-title">Daily Sync</h1>
            <div class="streak-display">
                <span id="streak-counter">0</span> days
            </div>
        </header>
        
        <nav class="app-nav">
            <button class="nav-btn" data-route="home">Home</button>
            <button class="nav-btn" data-route="mood">Mood</button>
            <button class="nav-btn" data-route="stats">Statistics</button>
        </nav>
        
        <main id="main-content" class="main-content">
            <div class="loading-state" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
            
            <div class="error-state" id="error" style="display: none;">
                <h2>Oops! Something went wrong</h2>
                <p id="error-message"></p>
                <button class="retry-btn" onclick="location.reload()">Try again</button>
            </div>
            
            <div class="view-container" id="view-container">
                <!-- Dynamic content will be rendered here -->
            </div>
        </main>
        
        <footer class="app-footer">
            <p>&copy; 2024 Daily Sync - Prototype</p>
        </footer>
    </div>

    <!-- ES6 Modules -->
    <script type="module" src="modules/app.js"></script>
    
    <!-- Demo Data Helper for Console Access -->
    <script type="module">
        import { quickLoadSampleData, displayDataSummary, exportCurrentData, loadSampleData } from './scripts/load-sample-data.js';
        import storageManager from './modules/storage.js';
        
        // Make sample data functions globally available for testing
        window.DemoData = {
            load: quickLoadSampleData,
            loadCustom: loadSampleData,
            summary: displayDataSummary,
            export: exportCurrentData,
            clear: () => {
                storageManager.clearAll();
                console.log('üßπ All localStorage data cleared');
                location.reload();
            },
            reset: async () => {
                storageManager.clearAll();
                console.log('üîÑ Resetting demo data...');
                await quickLoadSampleData();
                console.log('‚úÖ Demo data reset complete');
                location.reload();
            }
        };
        
        console.log('üõ†Ô∏è Demo functions available:');
        console.log('‚Ä¢ DemoData.summary() - Show current data summary');
        console.log('‚Ä¢ DemoData.clear() - Clear all data and reload');
        console.log('‚Ä¢ DemoData.reset() - Reset with fresh sample data');
        console.log('‚Ä¢ DemoData.load() - Load sample data (if empty)');
    </script>
</body>
</html>
